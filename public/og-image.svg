<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.05)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>
  
  <!-- Profile photo placeholder circle -->
  <circle cx="180" cy="315" r="100" fill="#1e293b" stroke="url(#accent)" stroke-width="3"/>
  <text x="180" y="325" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">Photo</text>
  
  <!-- Name -->
  <text x="320" y="260" fill="white" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Smeet Kumar Patel</text>
  
  <!-- Role -->
  <text x="320" y="320" fill="#3b82f6" font-family="Arial, sans-serif" font-size="28" font-weight="500">Data Analytics Manager &amp; AI Solutions Architect</text>
  
  <!-- Key metrics -->
  <g transform="translate(320, 370)">
    <rect x="0" y="0" width="160" height="70" rx="12" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <text x="80" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">14+</text>
    <text x="80" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Years Experience</text>
    
    <rect x="180" y="0" width="160" height="70" rx="12" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <text x="260" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">11</text>
    <text x="260" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Countries</text>
    
    <rect x="360" y="0" width="160" height="70" rx="12" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <text x="440" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">70%</text>
    <text x="440" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Faster Dev Cycles</text>
    
    <rect x="540" y="0" width="160" height="70" rx="12" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
    <text x="620" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Gen AI</text>
    <text x="620" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Pioneer</text>
  </g>
  
  <!-- Location badge -->
  <g transform="translate(320, 470)">
    <rect x="0" y="0" width="140" height="32" rx="16" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <circle cx="20" cy="16" r="4" fill="#10b981"/>
    <text x="75" y="21" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="500">Berlin, Germany</text>
  </g>
  
  <!-- Skills tags -->
  <g transform="translate(480, 470)">
    <rect x="0" y="0" width="80" height="32" rx="8" fill="rgba(59,130,246,0.15)"/>
    <text x="40" y="21" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="12">Power BI</text>
    
    <rect x="90" y="0" width="70" height="32" rx="8" fill="rgba(59,130,246,0.15)"/>
    <text x="125" y="21" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="12">Python</text>
    
    <rect x="170" y="0" width="60" height="32" rx="8" fill="rgba(59,130,246,0.15)"/>
    <text x="200" y="21" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="12">Azure</text>
    
    <rect x="240" y="0" width="50" height="32" rx="8" fill="rgba(59,130,246,0.15)"/>
    <text x="265" y="21" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="12">SQL</text>
  </g>
  
  <!-- Website URL -->
  <text x="1100" y="590" text-anchor="end" fill="#64748b" font-family="Arial, sans-serif" font-size="16">smeetkumarpatel.com</text>
  
  <!-- Accent line bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
